        //        这样用户体验不好 而且效率会比较低 这样会出新性能的问题 为了解决这个问题 所以有GPU
        //    一般说CPU 4核丶8核一般说计算单元的数量

        //     一般都是256兆 526兆 1G 2G 4G  缓存能力越大总体图形运算能力越强的
